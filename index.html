<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>抽獎小程式</title>
  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h2 {
      font-size: 32px;
      color: #333;
    }

    input[type="text"] {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: inset 1px 1px 5px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      margin-top: 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      color: #e53935;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h2>🎁 抽獎小程式</h2>
  <p>請輸入參加者姓名（以「,」逗號分隔）：</p>
  <input type="text" id="names" value="小明,小美,阿強,麗麗,阿志">

  <button onclick="draw()">抽出得獎者</button>

  <div id="result"></div>

  <script>
    function draw() {
      const input = document.getElementById("names").value;
      const names = input.split(',').map(name => name.trim()).filter(name => name);
      const result = document.getElementById("result");

      if (names.length === 0) {
        result.innerHTML = '⚠️ 名單為空，請輸入參加者';
        result.style.color = '#f57c00';
        return;
      }

      const winner = names[Math.floor(Math.random() * names.length)];
      result.style.color = '#e53935';
      result.innerHTML = `🎉 恭喜得獎者是：<span style="color: #2e7d32;">${winner}</span> 🎊`;
      result.style.animation = 'none';
      result.offsetHeight; // 觸發重繪動畫
      result.style.animation = 'pop 0.4s ease';
    }
  </script>

</body>
</html>
